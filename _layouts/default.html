<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav-main">
      <ul>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/about/">about me</a></li>
        <li class="logo"><a class="hvr-ripple-out" href="{{ site.baseurl }}/">e</a></li>
        <li class="hvr-underline-reveal"><a href="{{ site.baseurl }}/portfolio/">portfolio</a></li>
      </ul>
    </nav>

    <div class="container content">
      <main>
        {{ content }}
        
        <span class="post-meta" style="padding-left: 20px;">
          {%- for tag in post.tags -%}
            <a href="/t/{{ tag | downcase | replace: ' ', '-' }}">
              #{{ tag }}
            </a>&nbsp;
          {%- endfor -%}
        </span>
      </main>

    <div class="row">
    <div class="col-12">
      Tags:
      {% for tag in page.tags %}
        <a href="/t/{{ tag | downcase | replace: ' ', '-' }}" class="post">#{{ tag }}</a>
      {% endfor %}
    </div>
    </div>


      <footer class="footer">
        <small>
            <span class="copyright"><i class="fa fa-copyright"></i> 2015-<time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}</span> &middot;
            <span>Powered by <a href="http://jekyllrb.com/">Jekyll</a></span>
        </small>
        <div class="ftr-links">
          <a href="https://github.com/elizabeth3714"><i class="fa fa-github-alt"></i></a>
          <a href="https://twitter.com/Elizabe34294969"><i class="fa fa-twitter"></i></a>
        </div>
      </footer>
    </div>

  </body>
</html>
