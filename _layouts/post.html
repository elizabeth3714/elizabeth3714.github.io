---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>

  <div class="row">
    <div class="col-12">
      Tags:
      {% for tag in page.tags %}
        <a href="/t/{{ tag | downcase | replace: ' ', '-' }}" class="post">#{{ tag }}</a>
      {% endfor %}
    </div>
  {{ content }}
</article>
